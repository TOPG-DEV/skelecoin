<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Boned Skeletons NFT Airdrop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #110000); /* Deep black gradient */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Subtle glass overlay for background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .scene {
            perspective: 1200px;
            width: 340px;
            height: 440px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite; /* Slower rotation for fluid effect */
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .card:hover, .card.touched {
            animation-play-state: paused; /* Pause rotation on interaction */
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 28px;
            background: rgba(255, 255, 255, 0.08); /* Liquid glass transparency */
            backdrop-filter: blur(20px); /* Strong frosted glass */
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }

        /* Liquid glass effect with fluid gradient */
        .card-face::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            animation: liquid-flow 15s ease-in-out infinite; /* Fluid movement */
            opacity: 0.6;
        }

        .front {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.04));
        }

        .back {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.04));
            transform: rotateY(180deg);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin: 5px 0;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .skeleton-placeholder {
            width: 170px;
            height: 170px;
            background: linear-gradient(135deg, #ffa8507e, #ff2f2f97); /* Vibrant placeholder */
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #000;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .skeleton-placeholder:hover, .skeleton-placeholder.touched {
            transform: scale(1.1);
        }

        .claim-button {
            margin-top: 15px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, #ffa8507e, #ff2f2f97);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 14px;
            color: #fff;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-shadow: #000 0px 2px 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .claim-button:hover, .claim-button.touched {
            background: rgba(255, 255, 255, 0.25);
            background: linear-gradient(135deg, #ffa8507e, #ff2f2f97); 
            /* border-color: #ff2f2f; */
            border-width: 2px;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 43, 43, 0.5);
        }

        /* Fluid glass animation */
        @keyframes liquid-flow {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(25%, 25%) rotate(45deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Continuous rotation */
        /* @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        } */
    </style>
</head>
<body>
    <div class="scene">
        <div class="card" id="card">
            <div class="front card-face">
                <div class="skeleton-placeholder">
                    <img src="/public/skelecoin.jpg" alt="skelecoin" class="skeleton-placeholder">
                </div>
                <!-- <h1>Diamond Boned</h1> -->
                <h1>RESURRECT</h1>
                <!-- <p>NFT Airdrop and More</p> -->
                <p>Airdrop: For early adopters & $SKELECOIN holders.</p>
                <button class="claim-button" onclick="">CLAIM 10/31/25</button>
            </div>
            <div class="back card-face">
                <!-- <h1>Resurrect the Trenchers</h1>
                <p>Claim a unique skeleton PFP and join the Diamond Boned community.</p>
                <p>Airdrop: For early adopters & Skelecoin holders.</p>
                <button class="claim-button" onclick="">Claim 10/31/25</button> -->
            </div>
        </div>
    </div>
    <script>
        const card = document.querySelector('#card');
        const scene = document.querySelector('.scene');

        // Click to flip
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
            card.style.animationPlayState = card.classList.contains('flipped') ? 'paused' : 'running';
        });

        // Mouse movement for tilt
        scene.addEventListener('mousemove', (e) => {
            const rect = scene.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateY = (x - centerX) / 15; // Reduced sensitivity for smoother tilt
            const rotateX = (centerY - y) / 15;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            card.style.animationPlayState = 'paused';
            card.classList.add('touched');
        });

        scene.addEventListener('mouseleave', () => {
            if (!card.classList.contains('flipped')) {
                card.style.transform = 'rotateX(0deg) rotateY(0deg)';
                card.style.animationPlayState = 'running';
            }
            card.classList.remove('touched');
        });

        // Touch support for mobile
        scene.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = scene.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateY = (x - centerX) / 15;
            const rotateX = (centerY - y) / 15;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            card.style.animationPlayState = 'paused';
            card.classList.add('touched');
        });

        scene.addEventListener('touchend', () => {
            if (!card.classList.contains('flipped')) {
                card.style.transform = 'rotateX(0deg) rotateY(0deg)';
                card.style.animationPlayState = 'running';
            }
            card.classList.remove('touched');
        });

        // Device motion for mobile (gyroscope)
        window.addEventListener('deviceorientation', (e) => {
            if (!card.classList.contains('flipped')) {
                const beta = e.beta || 0; // Front-to-back tilt (degrees)
                const gamma = e.gamma || 0; // Left-to-right tilt (degrees)
                const rotateX = beta / 4; // Reduced sensitivity
                const rotateY = gamma / 4;
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                card.style.animationPlayState = 'paused';
            }
        });

        // Button touch feedback
        const button = document.querySelector('.claim-button');
        button.addEventListener('touchstart', () => {
            button.classList.add('touched');
        });
        button.addEventListener('touchend', () => {
            button.classList.remove('touched');
        });
    </script>
</body>
</html>
